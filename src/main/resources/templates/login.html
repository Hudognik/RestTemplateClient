<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    ​
    <title>Login page</title>
    ​
    <!-- StyleSheet Libs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/css/lib/bootstrap-4.4.1.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/lib/fontawesome-5.3.1.min.css}"/>-->
</head>
<body>
<div class="w-25 mt-5 mx-auto">
    <h1>Please sign in</h1>
    <form action="/login" method="post">
        <div class="form-group mb-0 border border-bottom-0 rounded-top">
            <label class="sr-only" for="j_username">Username or email address</label>
            <input type="text" name="j_username" id="j_username" class="form-control border-0" required autofocus>
        </div>
        <div class="form-group border rounded-bottom">
            <label class="sr-only" for="j_password">Password</label>
            <input type="password" name="j_password" id="j_password" class="form-control border-0" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
<!-- JavaScript Libs -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
